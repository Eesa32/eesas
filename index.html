<html>

    <title>Eesas code</title>
</head>
<body>
<h2>JavaScript Functions</h2>
<p>Do a Calculation and then display the result.</p>
<p id="demo"></p>
<script>
function add (a, b) {
    return a + b;
}
function average(a, b){
    return add (a, b) +0;
}
let result=average(7, 8);
document.getElementById("demo").innerHTML=result

</script>
</body>
</html>
